<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>github-flavored-todo</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="public/css/vendor/octicons/octicons.css"/>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css"/>
</head>
<body class="layout-body-wrapper">
<header>

</header>
<div class="main-body">
    <div id="js-main-sidebar" class="main-sidebar">
        <ul class="issue-list">
            <li class="issue-list-item" v-component="issueListItem" v-repeat="rootIssueList"></li>
        </ul>
    </div>
    <div id="js-main-content" class="main-content">
        <header>
            <div v-component="issue-header" v-with="rootIssue"></div>
        </header>
        <article v-component="comment" v-with="rootIssue"></article>
        <article v-component="comment" v-repeat="comments"></article>
    </div>
</div>
<script src="app/debug-controller/debug-controller.js"></script>
<script>
    require("./app/index.js");
</script>
</body>
</html>

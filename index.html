<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="public/css/github.css">
    <link rel="stylesheet" href="public/css/editor.css">
</head>
<body>
<div id="editor">
    <div id="issue"></div>
    <header >
        <h1>{{issue.title}}</h1>

        <div class="markdown">
            {{{issue.body |marked}}}
        </div>
    </header>
    <div id="comments" v-repeat="comments">
        <div class="issue--comment">
            <h2>@{{user.login}}</h2>
            {{{body | marked}}}
        </div>
    </div>
</div>
<script>
    require("./app/index.js");
</script>
</body>
</html>

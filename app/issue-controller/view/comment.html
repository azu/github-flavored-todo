<div class="timeline-comment-wrapper js-comment-container">
    <a href="/{{user.login}}"><img alt="{{user.login}}" class="timeline-comment-avatar"
                        src="{{user.avatar_url}}"
                        height="48"
                        width="48"></a>

    <div class="timeline-comment owner-comment current-user">
        <div class="timeline-comment-header ">

            <div class="timeline-comment-actions">
                <a class="octicon octicon-pencil js-comment-edit-button" data-skip-pjax="" href="#"
                   title="Edit comment" aria-label="Edit comment"></a>
            </div>

            <span class="timeline-comment-label">Owner</span>


            <div class="timeline-comment-header-text">
                <strong>
                    <a href="/azu" class="author">{{user.login}}</a>
                </strong>

                commented

                <time title="2014年5月20日 7:34 JST" datetime="2014-05-19T15:34:44-07:00" is="relative-time">3
                    months ago
                </time>
            </div>
        </div>

        <div class="comment-content">
            {{{body | marked}}}
        </div>
    </div>
</div>
